

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Student Manager</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-section">
        <h2>Add / Update Student</h2>
        <input type="text" id="name" placeholder="Name" />
        <input type="number" id="age" placeholder="Age" />
        <input type="text" id="grade" placeholder="Grade" />
        <input type="text" id="section" placeholder="Section" />
        <input type="number" id="score" placeholder="Score" />
        <button onclick="createOrUpdateStudent()">Save</button>
    </div>

    <div class="form-section">
        <h2>Filter/Sort</h2>
        <input type="text" id="search" placeholder="Search by name or grade" />
        <select id="grade-filter">
            <option value="">All Grades</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
        </select>
        <select id="section-filter">
            <option value="">All Sections</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <select id="sort-order">
            <option value="">Default</option>
            <option value="name-asc">Name Asc</option>
            <option value="name-desc">Name Desc</option>
            <option value="score-asc">Score Asc</option>
            <option value="score-desc">Score Desc</option>
        </select>
        <button onclick="renderStudents()">Apply</button>
    </div>

    <div class="student-section">
        <h2>Student List</h2>
        <div id="students"></div>
    </div>
  
</body>
<script src="script.js"></script>
</html>
